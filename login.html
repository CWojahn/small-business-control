<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
	<title>Dinamica Task Control - Login</title>
</head>
<body class="blue-grey darken-3">
	<div class="container">
		<div class="row"></div>
			<div class="row">
			<div class="col s4 m4 l4"></div>
				<div class="col s4 m4 l4 card-panel z-depth-3 blue-grey darken-1">
					<div class="center">
						<p>
							<img class="responsive-img" src="http://www.dinamicaeletrica.com/wp-content/uploads/2019/01/dinamica_eletrica_wht-uai-258x58.png">
						</p>
						<p> <h5 class="blue-grey-text text-lighten-4 Bebas Neuea">Task Control</h5></p>
					</div>						
					<div class="input-field blue-grey-text text-lighten-4">
						<i class="material-icons prefix">account_circle</i>
						<input id="icon_prefix" type="text" class="validate">
						<label for="icon_prefix">Usu√°rio</label>
					</div>
					<div class="input-field blue-grey-text text-lighten-4">
						<i class="material-icons prefix">vpn_key</i>
						<input id="icon_password" type="password" class="validate" >
						<label for="icon_password">Senha</label>
					</div>
					<p>
						<div class="blue-grey-text text-lighten-4 center">
							<button class="btn waves-effect waves-light" type="submit" action="auth" method="POST">Enviar
								<i class="material-icons right">send</i>
							</button>
						</div>
					</p>
				</div>
			</div>
				<div class="col s4 m4 l4"></div>
			</div>
	</div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
